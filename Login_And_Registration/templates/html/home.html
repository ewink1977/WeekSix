{% extends "html/base.html" %}
{% block content %}
<div class="row justify-content-around">
    <div class="col-6 mb-2 text-center">
        <h2>Registration</h2>
    </div>
    <div class="col-6 mb-2 text-center">
        <h2>Log In</h2>
    </div>
</div>
<div class="row align-items-start justify-content-around pr-5 pl-5">
    <div class="col-6 align-self-start">
        <form action="{% url 'login:register' %}" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label for="firstname" class="col-3 col-form-label">First Name</label>
                <div class="col">
                    <input class="form-control" type="text" name="firstname" id="firstname">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastname" class="col-3 col-form-label">Last Name</label>
                <div class="col">
                    <input class="form-control" type="text" name="lastname" id="lastname">
                </div>
            </div>
            <div class="form-group row">
                <label for="birthdate" class="col-3 col-form-label">Birthdate</label>
                <div class="col">
                    <input class="form-control" type="date" name="birthdate" id="birthdate">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-3 col-form-label">email</label>
                <div class="col">
                    <input class="form-control" type="email" name="email" id="email">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-3 col-form-label">Password</label>
                <div class="col">
                    <input class="form-control" type="password" name="password" id="password">
                </div>
            </div>
            <div class="form-group row">
                <label for="confirm-pw" class="col-3 col-form-label">Confirm Password</label>
                <div class="col">
                    <input class="form-control" type="password" name="confirm-pw" id="confirm-pw">
                </div>
            </div>
            <div class="col text-center mb-5">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
    <div class="col-6 align-self-start">
        <form action="{% url 'login:login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label for="email_login" class="col-3 col-form-label">email</label>
                <div class="col">
                    <input class="form-control" type="email" name="email_login" id="email_login">
                </div>
            </div>
            <div class="form-group row">
                <label for="password_login" class="col-3 col-form-label">Password</label>
                <div class="col">
                    <input class="form-control" type="password" name="password_login" id="password_login">
                </div>
            </div>
            <div class="col text-center mb-5">
                <button type="submit" class="btn btn-primary">Log In</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
